<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS</title>
</head>
<body>
    <!-- element selector -->
    <h1>W3school</h1>

    <!-- Id selector -->
     <h2 id="para1">Welcome to our website</h2>

     <!-- class selector  -->
      <h2 class="para2">Learn HTML,CSS JS and more languages</h2>

      <!-- specific elemets to style & more classes-->
       <h3 class="features heading">we have features of </h3>
       <h4 class="features">online editor</h4>
       <h4 class="features">live preview</h4>

       <hr>

       <h1>More on CSS Selectors</h1>
      
       <h2>CSS grouping selector</h2>
       <h1>HTML</h1>
       <h2>CSS</h2>
       <h3>Js</h3>
       

       <hr>
       <!-- inline style  -->
        <p style="color:green;border:2px solid blue">this is inline styling</p>
</body>
</html>
